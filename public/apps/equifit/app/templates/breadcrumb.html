<% if (_.isEqual(slug, 'equifit')) { %>
<ul class="breadcrumb">
    <li><a href="/clients/<%- memberId %>"><%- memberName %></a> <span class="divider">&gt;</span></li>
</ul>

<% }
    else if (_.isEqual(slug, 'forms')) {
%>
<ul class="breadcrumb">
    <li><a href="/clients/<%- memberId %>"><%- memberName %></a> <span class="divider">&gt;</span></li>
    <li><a href="/equifit/member/<%- memberId %>">Equifits</a> <span class="divider">&gt;</span></li>
</ul>

<% }
    else if (_.isEqual(slug, 'form')) {
%>
<ul class="breadcrumb">
    <li><a href="/clients/<%- memberId %>"><%= memberName %></a> <span class="divider">&gt;</span></li>
    <li><a href="/equifit/member/<%- memberId %>">Equifits</a> <span class="divider">&gt;</span></li>
    <li><a href="/equifit/member/<%- memberId %>/equifit/<%= equifitId %>"><%= appointmentAt %></a> <span class="divider">&gt;</span></li>
</ul>

<% } else {} %>
