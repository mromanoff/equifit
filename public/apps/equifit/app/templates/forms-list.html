<% var badgeStatus = isSigned ? 'badge-success' : '' %>
<% var statusText = isSigned ? 'signed' : 'not signed' %>

<section class="row-fluid text-right">
    <button class="btn btn-primary submit">submit</button>
</section>

<ul class="nav nav-list">
    <li>
        <a href="#" class="consentForm">Consent Form
            <span class="pull-right">
                <span class="badge <%- badgeStatus %>"><%- statusText %></span>
                <i class="icon-chevron-right"></i>
            </span>
        </a>
    </li>
</ul>

<section class="nav-jump-menu">
    <div class="btn-group dropup">
        <button class="btn">Jump to another section</button>
        <button class="btn dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu"></ul>
    </div>
</section>
