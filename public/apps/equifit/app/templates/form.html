<section class="form"></section>
<div class="btn-group">
    <button type="button" class="btn btn-primary update">Save</button>
</div>


<section class="nav-jump-menu">
    <div class="btn-group dropup">
        <button class="btn">Jump to another section</button>
        <button class="btn dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu text-left">
            <% _.each(forms, function(item) { %>
                <li><a href="#" class="show" data-id="<%- item._id %>"><%- item.title %></a></li>
            <% }); %>
        </ul>
    </div>
</section>
